{% load static %}
{% load humanize %}

{% include 'ss/head.html' %}

{% include "ss/header.html" %}
<br>

<div class="container">

    <h2>Tất cả sản phẩm</h2>
           <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Tên Sản Phẩm</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for s in sp %}
                            <tr>
                               <td class="d-flex justify-content-between align-items-center">
                                        <a href={%url 'ct' s.ma_sp%} style="color:black; text-decoration:none;" >{{ s.ten_sp }} </a>

                                    <a href="{% url 'x' s.ma_sp %}" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {%endfor%}
                    
                            
                        </tbody>
                    </table>
                </div>
            </div>
    <li><a href="{% url 'tsp'%}"><i class="bi bi-folder-plus"></i> <span>+ Thêm Sản Phẩm</span></a></li>
</div>
