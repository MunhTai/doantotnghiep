{% load static %}
{% load humanize %}
{% comment %} {% include "ss/head.html" %} {% endcomment %}

<link rel="stylesheet" href="{% static 'css/Them.css'%}">
<body>


{% include "ss/header.html" %}





    <div class="header">
    <div>
        <div class="row">
            <div class="col-sm-6 ">
                <h1>Thêm nhà cung cấp

                </h1>
            </div>
            <div class="col-sm-6">
                <a href="ss/index.html"><img src="{% static 'images/hinhanh/logo.png'%}" alt="" class="img-fluid"></a>
            </div>
        </div>
    </div>
</div>
<body>
    <div class="body">

        <main style=" max-width:70%; margin-left: 230px;">
            <article class="container mt-5">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <input type="text" name="t" placeholder="Tên nhà cung cấp">
                    <input type="text" name="sdt" placeholder="Số điện thoại">
                    <input type="text" name="dc" placeholder="Địa chỉ">
                    <input type="text" name="e" placeholder="Email">

                    <div>
                      <h2> Chọn danh mục </h2>
                    <select name='d' multiple>
                        {%for d in dm_list%}
                          <option value='{{d.id}}'> {{d.ten_dm}}</option>
                        {% endfor %}
                    </select>
                  </div>

                    <button type="submit" class='btthem'>Thêm</button>
                </form>

            </article>
        </main>
    </div>

</body>

</html>
